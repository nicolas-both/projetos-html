<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registro">
        <div class="formulario">
            <div class="cabecalho">
                <h1>Create Acount</h1>
                <div class="icons">
                    <i class="bi bi-facebook"></i> <i class="bi bi-google"></i> <i class="bi bi-linkedin"></i>
            </div>
            <h2>or use your email for registration</h2>
            </div>
            <div class="login"><i class="bi bi-person"></i>
                <input type="text" class="input" placeholder="Name" id="nome">
            </div>
            <div class="login"><i class="bi bi-envelope"></i>
                <input type="text" class="input" placeholder="Email" id="email">
            </div>
            <div class="login"><i class="bi bi-lock-fill"></i>
                <input type="password" class="input" placeholder="Password" id="senha">
            </div>
            <div class="btn">
                <button type="button" class="button-dois" id="button" disabled>SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
